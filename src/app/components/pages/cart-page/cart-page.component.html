<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible] ="!cart || !cart.items.length" notFoundMessage ="Cart Page is Empty" resetLinkText ="Go to Home"></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.room.imageUrl" [alt]="cartItem.room.name">
            </div>
            <div>
                <a routerLink="/room/{{cartItem.room.id}}">{{cartItem.room.name}}</a>
            </div>
            <div>
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Drop This Room</button>
            </div>
            <!--<a routerLink="/checkout">Proceed to Checkout</a>-->
        </li>
    </ul>
</div>
